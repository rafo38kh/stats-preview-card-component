<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Frontend Mentor | Stats Preview Card Component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card__img"></div>

        <div class="card__content">
          <h1 class="card__heading">
            Get <span class="card__heading--highlited">insights</span> that help
            your business grow.
          </h1>
          <p class="card__description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="card__details">
            <div class="card__detail">
              <h2 class="card__detail-num">10k+</h2>
              <span class="card__detail-text">companies</span>
            </div>
            <div class="card__detail">
              <h2 class="card__detail-num">314</h2>
              <span class="card__detail-text">templates</span>
            </div>
            <div class="card__detail">
              <h2 class="card__detail-num">12M+</h2>
              <span class="card__detail-text">queries</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        class="attribution__link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="attribution__link"
        href="https://github.com/rafo38kh"
        target="_blank"
        >rafo38kh</a
      >.
    </footer>
  </body>
</html>
